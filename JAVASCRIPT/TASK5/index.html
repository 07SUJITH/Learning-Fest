<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(rgb(193, 125, 0), rgb(76, 69, 167));
            min-height: 100vh;
            padding: 10px;
        }

        .individual {
            background-color: #631d1d;

            border: solid 1px white;
            border-radius: 10px;
            color: antiquewhite;
            padding: 10px;


        }
    </style>

</head>

<body>

    <div class="container ">
        <div class="row " id="persons">
        </div>
    </div>


    <script>
        //fetch api
        fetch('persons.json').then((response) => {
            return response.json();
        })
            .then((obj) => {
                readData(obj);
            })

        let list = document.getElementById('persons');
        function readData(data) {
            console.log(data);
            for (const details of data) {
                console.log(details.name);
                console.log(details.age);

                const entry = document.createElement('div');
                entry.classList.add('individual', 'col-xm-12', 'col-sm-6', 'col-md-4');
                entry.innerHTML = `
                <h2>Name: ${details.name}</h2>
                <p>Age: ${details.age}</p>
                <p>place: ${details.place}</p>
                <p>dob : ${details.dob}</p>
                `;
                list.appendChild(entry);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
