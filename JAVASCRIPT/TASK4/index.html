<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(45, 44, 44); color: antiquewhite; display: flex; justify-content: center; align-items: center; min-height: 100vh; ">

    <main style="width: 500px; height: max-content; background-color: rgb(88, 88, 88); padding: 10px;">
    <h2>JavaScript Validation</h2>
    <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
      Name: <input type="text" id="fname" name="fname">
      <label for="fname" id="namevalidity" style="color:red; visibility:hidden;">Invalid </label>
      <br><br>
      Password: <input type="password" id="password" name="password">
      <label for="password" id="passwordvalidity" style="color:red; visibility:hidden;">Invalid </label>
      <br><br>
      <input type="submit" value="Submit">
    </form>
    </main>
    
<script>
    function validateForm() {
      let fname = document.forms["myForm"]["fname"].value.trim();
      let password = document.forms["myForm"]["password"].value.trim();
       // Reset the error styles and messages for both fields
        document.getElementById('fname').style.border = "";
        document.getElementById('namevalidity').style.visibility = 'hidden';
        document.getElementById('password').style.border = "";
        document.getElementById('passwordvalidity').style.visibility = 'hidden';
        //validating
      if (fname == "") {
        alert("Name must be filled out");
        document.getElementById('fname').style.border="solid 1px red"
        document.getElementById("namevalidity").style.visibility= 'visible'
        return false;
      }else if (password == "" ){
          alert("Password must be filled out")
        document.getElementById('password').style.border="solid 1px red"
        document.getElementById("passwordvalidity").style.visibility= 'visible'
          return false;
      }else if(password.length < 6){
          alert("password can't be too short")
        document.getElementById('fname').style.border="solid 1px red"
        document.getElementById("passwordvalidity").style.visibility= 'visible'
          return false;
      }else{
          return true;
      }
    }
    </script>
</body>

</html>
