<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <p>The ol element defines an ordered list:</p>
    <ol>
        <li class="drinks">Coffee</li>
        <li class="drinks">Tea</li>
        <li class="drinks">Milk</li>
    </ol>
    <p>The ul element defines an unordered list:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <label for="design1">Do you like designing</label>
    <input type="text" name="inputText" id="design1">
    <br>
    <br>
    <label for="design2">Do you like designing</label>
    <input type="checkbox" name="inputText" id="design2">
    <br>
    <br>
    <label for="description">write a description:</label>
    <textarea name="description" id="description" cols="30" rows="6"></textarea>
    <br>
    <br>
    <button type="submit">Submit</button>
</body>
</html>
