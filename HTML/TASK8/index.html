<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        img{
            width: 50px;
            height: 50px;
        }
        img:hover{
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <a href="https://www.whatsapp.com/" target="_blank" ><img src="whatsapp.png" alt="whatsapp"></a>
    <a href="https://www.instagram.com/" target="_blank"><img src="instagram.png" alt="instagram"></a>
    <a href="https://www.youtube.com/" target="_blank"><img src="youtube.png" alt="youtube"></a>
    <a href="https://twitter.com/" target="_blank"><img src="twitter.png" alt="twitter"></a>
</body>
</html>
